<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Directions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
        #logoutBtn {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #6c757d;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width:auto;
}
    </style>
</head>
<body>
    <button id="logoutBtn" onclick="handleLogout()">Logout</button>
    <h2>What would you like to do?</h2>
    <div class="container">
        <button onclick="window.location.href='http://127.0.0.1:8000/groups/groupCreation/page/'">
            Create a Group
        </button>
        <button onclick="window.location.href='http://127.0.0.1:8000/groups/page/'">
            Enter or Join a Group
        </button>
    </div>
    <script>
        const API_BASE_URL = "http://127.0.0.1:8000";
        
        function handleLogout() {
            // Clear session storage
            sessionStorage.removeItem("access_token");
            // Redirect to login page
            window.location.href = `${API_BASE_URL}/accounts/login/page`;
        }
    </script>

</body>
</html>
